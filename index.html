<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Animado / Emocoes</title>

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="box">
        <div class="icon">
            <i class='bx bx-smile open'></i>
            <i class='bx bxs-tired close'></i>
        </div>
        <div class="icon">
            <i class='bx bx-dizzy open'></i>
            <i class='bx bxs-shocked close' ></i>
        </div>
        <div class="icon">
            <i class='bx bx-laugh open' ></i>
            <i class='bx bxs-upside-down close' ></i>
        </div>
        <div class="icon">
            <i class='bx bx-angry open' ></i>
            <i class='bx bxs-happy close' ></i>
        </div>
        <div class="icon">
            <i class='bx bx-meh-blank open' ></i>
            <i class='bx bxs-happy-heart-eyes close' ></i>
        </div>
    </div>

    <script>
        let menuBtn = document.querySelectorAll(".icon");
            console.log(menuBtn)
            for (var i = 0; i < menuBtn.length; i++) {
                menuBtn[i].addEventListener("click",(e)=>{
                    console.log(e.target);
                    e.target.classList.toggle("active");
            });
        }    
    </script>   

</body>
</html>
